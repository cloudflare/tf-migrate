name: CI

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: false

on:
  workflow_dispatch:  # Allow manual triggers
  push:
    branches:
      - '**'  # Run on all branches
  pull_request:
    branches:
      - '**'  # Run on PRs to any branch

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          df -h

          # Remove large pre-installed packages
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /opt/hostedtoolcache
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/swift

          # Docker cleanup
          docker system prune -af
          docker volume prune -f

          # APT cleanup
          sudo apt-get clean
          sudo apt-get autoremove -y

          df -h

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod
          cache: true

      - name: Get dependencies
        run: |
          go mod download
          go mod tidy

      - name: Clean Go cache before tests
        run: |
          go clean -cache -testcache -modcache
          df -h

      - name: Run unit tests
        run: make test-unit

  lint-testdata:
    name: Lint Testdata Naming
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod

      - name: Get dependencies
        run: |
          go mod download
          go mod tidy

      - name: Lint testdata naming conventions
        run: make lint-testdata

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h

          # Remove large pre-installed packages
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /opt/hostedtoolcache
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/share/swift

          # Docker cleanup
          docker system prune -af
          docker volume prune -f

          # APT cleanup
          sudo apt-get clean
          sudo apt-get autoremove -y

          df -h

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod
          cache: true

      - name: Get dependencies
        run: |
          go mod download
          go mod tidy

      - name: Clean Go cache before tests
        run: |
          go clean -cache -testcache -modcache
          echo "Disk space before tests:"
          df -h

      - name: Build tf-migrate binary
        run: make build

      - name: Run integration tests
        run: make test-integration
