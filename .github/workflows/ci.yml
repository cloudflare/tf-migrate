name: CI

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: false

on:
  workflow_dispatch:  # Allow manual triggers
  push:
    branches:
      - '**'  # Run on all branches
  pull_request:
    branches:
      - '**'  # Run on PRs to any branch

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod

      - name: Get dependencies
        run: |
          go mod download
          go mod tidy

      - name: Run unit tests with coverage
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./internal/...
          go test -v -race ./cmd/...

      - name: Generate coverage report
        run: |
          echo "Coverage Report:"
          go tool cover -func=coverage.out

  lint-testdata:
    name: Lint Testdata Naming
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod

      - name: Get dependencies
        run: |
          go mod download
          go mod tidy

      - name: Lint testdata naming conventions
        run: make lint-testdata

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: ./go.mod

      - name: Get dependencies
        run: |
          go mod download
          go mod tidy

      - name: Build tf-migrate
        run: |
          make build
          ./bin/tf-migrate version

      - name: Run integration tests for v4 to v5
        run: |
          cd integration/v4_to_v5
          go test -v -race -timeout 10m
